- name: Frontend Playbook
  hosts: all
  become: true
  tasks:
    - name: Installing Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    - name: Copy expense config file
      ansible.builtin.template:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
    - name: Start Nginx Service
      ansible.builtin.systemd_service:
        state: restarted
        name: nginx
        enabled: true
