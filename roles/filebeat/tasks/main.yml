- name: Copy Repo file
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Install filebeat
  ansible.builtin.dnf:
    name: filebeat
    state: installed

- name: Copy Filebeat config
  ansible.builtin.template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start filebeat service
  ansible.builtin.systemd_service:
    name: filebeat
    state: restarted
    enabled: yes




